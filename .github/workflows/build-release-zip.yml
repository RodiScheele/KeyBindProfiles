name: Create Release and Upload ZIP

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release ZIP
        run: |
          version="1.1.2"
          addon_dir="KeyBindProfiles"
          zip -r "KeyBindProfiles-$version-release.zip" $addon_dir
        working-directory: ${{ github.workspace }}

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: "KeyBindProfiles-$version-release.zip"
          tag_name: 1.1.2-release
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release ZIP
        uses: actions/upload-artifact@v2
        with:
          name: release-zip
          path: "KeyBindProfiles-$version-release.zip"
